<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Button</title>
    <style>
        body {
            overflow: hidden;
            background: 1d0248;
            background: radial-gradient(circle,#1d0248 0%, #3d86cf 100%);
        }
        .mic{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color:rgba(20, 245, 0, 0.827);
        }
        .mic ::before, .mic::after {
             content: "";
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%,-50%);
         border-radius: 100%;
         z-index: 2;
         box-shadow: 0 0 20px 20px #050655;
        }
        .mic ::before{
            width: 300px;
            height: 300px;
            background-color: #39068c;
        }
        .mic::after{
            width: 200px;
            height: 200px;
            background-color: #121e88;
animation: circle - size .7s linear infinite alternate;
        }
        .mic-icon{
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%) scale(5);
            display: block;
            width: 15px;
            height: 20px;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
            border: 2px solid;
            border-top: 0;
            margin-top: 20px;
            z-index: 3;
        }
        .mic-icon ::before, .mic-icon::after{
            content: "";
            display: block;
            box-sizing: border-box;
            position: absolute;
        }
        .mic-icon::before{
            width: 2px;
            height: 5px;
            top: calc(100%+1px);
            left: 50%;
            transform: translate(-50%,0);
            background-color: #0ea460;
        }
        .mic-icon::after{
           border: 2px solid;
            width: 15px;
            height: 25px;
            left: 50%;
            top: -10px;
            border-radius: 4px;
            transform: translate(-50%,0);
        }
        .mic-shadow{
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 100px;
            z-index: 1;
            box-shadow: 10px -55px 30px 15px #823ca6, 24px -10px 47px 10px #3d86cf,-21px -25px 97px 10px #292cbb, 51px 5px 17px 10px #390b83,3px 2px 77px 10px #1d0248;
       animation: shadow-rotate 2s linear infinite;
       transform-origin: center;
        }
        @keyframes circle-size {
            from{
                width: 200px;
                height: 200px;
            }
            to{
                width: 250px;
                height: 250px;
            }
        }
        @keyframes shadow-rotate {
            from{ 
                transform: translate(-50%,-50%) rotate(0deg);
            }
            to{
                transform: translate(-50%,-50%) rotate(360deg);
            }
           

        }
    </style>
</head>
<body>
    <div class="mic">
        <i class="mic-icon"></i>
        <div class="mic-shadow"></div>
    </div> 

</body></html>
